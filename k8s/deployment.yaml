apiVersion: apps/v1
kind: Deployment
metadata:
 name: web
spec:
 replicas: 1
 selector:
  matchLabels:
   app: web
 template:
   metadata:
    labels:
     app: web
   spec:
     containers:
       - name: web
         image: guilhermehsti/conversao-peso:v1
         ports:
           - containerPort: 80



---
#Servi√ßo para expor a aplicacao
apiVersion: v1
kind: Service
metadata:
 name: web
spec:
 selector:
  app: web
 ports:
   - port: 80
     nodePort: 30000
 type: NodePort
